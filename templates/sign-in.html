<!DOCTYPE html>
<html class="no-js" lang="en">
<head>

    <!--- basic page needs ================================================== -->
    <meta charset="utf-8">
    <title>Count - Demo</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- mobile specific metas ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS ================================================== -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/demo.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 
    <!-- script ================================================== -->
    <script src="{{ url_for('static', filename='js/modernizr.js') }}"></script>
    
    <!-- favicons ================================================== -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        .hero-section {
            background-image: url('{{ hero_bg_url }}');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
    </style>
    
</head>

<body>

    <!-- header ================================================== -->
    <header>
        <div class="row">
            <div class="col-twelve">
                <h1>FloraVision<span>.</span></h1>
                <p class="lead">
                    Explore how FloraVision improves Ayurvedic production quality, optimizing quality control processes,
                    streamlining operations, and reducing manual effort through automated analysis.
                </p>
            </div>
        </div>
    </header>

     <section class="hero-section flex flex-col items-center pt-60">

        <div class="w-full bg-transparent rounded-lg shadow-lg dark:border md:mt-18 sm:max-w-2xl xl:p-0 dark:bg-transparent dark:border-gray-700">
            <div class="p-16 space-y-8 md:space-y-10"
                 style="background-color: rgba(0, 0, 0, 0.7); border-radius: 1.5rem;">
                <h1 class="text-4xl font-bold leading-tight tracking-tight text-white md:text-5xl dark:text-white">Sign
                    In</h1>
                <form id="signin-form" class="space-y-8 md:space-y-10" onsubmit="return validateForm()">
                    <div>
                        <label for="email" class="block mb-3 text-xl font-medium text-white dark:text-white">Email</label>
                        <input type="email" name="email" id="email"
                               class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-lg rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Enter your email" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-3 text-xl font-medium text-white dark:text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password"
                               class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-lg rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               required="">
                    </div>

                    <button type="submit"
                            class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg py-3 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign
                        In
                    </button>

                    <p class="text-lg font-light text-white dark:text-gray-400">Don't have an account? <a
                                class="font-medium text-blue-600 hover:underline dark:text-blue-500"
                                href="index.html">Sign
                            up here</a></p>
                </form>
            </div>
        </div>
    </section>

    <!-- end header ================================================== -->

    <!-- preloader ================================================== -->
    <div id="preloader">
        <div id="loader">
            <div class="line-scale-pulse-out">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <!-- Java Script ================================================== -->
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.getElementById('email').addEventListener('focus', function () {
            document.querySelector('section').scrollIntoView({
                behavior: 'smooth'
            });
        });

        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Perform login validation here
            if (email === 'admin@pace.edu.in' && password === 'admin') {
                alert('Login successful! Redirecting...');
                // Redirect to the desired page after successful login
                window.location.href = 'index-particles.html';
                return false; // Prevent form submission
            } else {
                alert('Invalid email or password.');
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
